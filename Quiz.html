<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>

    </head>
    <body>
        <div class="quiz">
            <h1>Multiple Choice Quiz</h1>
            <hr>
            <form id="quiz-form">
                <div class="d-flex">
                    <div class="question">
                        <p>What year was the first Moon Landing?</p>
                        <div class="answers">
                            <label>
                                <input type="radio" name="q1" value="a">
                                1970
                            </label>
                            <label>
                                <input type="radio" name="q1" value="b">
                                1969
                            </label>
                            <label>
                                <input type="radio" name="q1" value="c">
                                1966
                            </label>
                            <label>
                                <input type="radio" name="q1" value="d">
                                1960
                            </label>
                        </div>
                    <div class="question">
                        <p>Which state is the largest?</p>
                        <div class="answers">
                            <label>
                                <input type="radio" name="q2" value="a">
                                Montana
                            </label>
                            <label>
                                <input type="radio" name="q2" value="b">
                                Texas
                            </label>
                            <label>
                                <input type="radio" name="q2" value="c">
                                Alaska
                            </label>
                            <label>
                                <input type="radio" name="q2" value="d">
                                California
                            </label>
                        </div>  
                        <div class="question">
                        <p>how many feet are in a mile?</p>
                        <div class="answers">
                            <label>
                                <input type="radio" name="q3" value="a">
                                5280
                            </label>
                            <label>
                                <input type="radio" name="q3" value="b">
                                5300
                            </label>
                            <label>
                                <input type="radio" name="q3" value="c">
                                6000
                            </label>
                            <label>
                                <input type="radio" name="q3" value="d">
                                5248
                            </label>
                        </div>
                        <div class="question">
                        <p>What day did the most recent Eclipse happen on?</p>
                        <div class="answers">
                            <label>
                                <input type="radio" name="q4" value="a">
                                April 8th
                            </label>
                            <label>
                                <input type="radio" name="q4" value="b">
                                April 10th
                            </label>
                            <label>
                                <input type="radio" name="q4" value="c">
                                March 30th
                            </label>
                            <label>
                                <input type="radio" name="q4" value="d">
                                April 1st
                            </label>
                        </div>
                        <div class="question">
                        <p>What year was the last Moon Landing?</p>
                        <div class="answers">
                            <label>
                                <input type="radio" name="q5" value="a">
                                1970
                            </label>
                            <label>
                                <input type="radio" name="q5" value="b">
                                1969
                            </label>
                            <label>
                                <input type="radio" name="q5" value="c">
                                1972
                            </label>
                            <label>
                                <input type="radio" name="q5" value="d">
                                1980
                            </label>
                        </div>  
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div class="result" id="result"></div>
        </div>

        <script>
            const quizForm = document.getElementById('quiz-form');
            const resultDiv = document.getElementById('result');
            const correctAnswers = ["b", "c", "a", "a", "c"];

            quizForm.addEventListener('submit',e=>{
                e.preventDefault();

                let score = 0;
                const userAnswer = [quizForm.q1.value, quizForm.q2.value, quizForm.q3.value, quizForm.q4.value, quizForm.q5.value];
                userAnswer.forEach((answer,index) => {
                    if(answer === correctAnswers[index]){
                        score += 1;
                    }
                });
                if (score == 5) {
                    resultDiv.innerHTML = `Great Job, you got ${score}/${correctAnswers.length} correct!`;
                }
                else if (score >= 3) {
                    resultDiv.innerHTML = `Almost, You got ${score}/${correctAnswers.length} correct`;
                }
                else {
                    resultDiv.innerHTML = `Better luck next time, you only got ${score}/${correctAnswers.length} correct`;
                }
               
            })
        </script>
    </body>
</html>
